<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
<link rel="stylesheet" href="./assets/css/style.css">

<body>

  <form id="regForm">
    <h1>Registration Page</h1>
    <!-- One "tab" for each step in the form: -->
    <div class="tab">Name:
      <p><input placeholder="First name" oninput="this.className = ''" name="fname"></p>
      <p id="error_message1" class="error-message"></p>
      <p><input placeholder="Last name" oninput="this.className = ''" name="lname"></p>
      <p id="error_message2" class="error-message"></p>

    </div>
    <div class="tab">Contact Info:
      <p><input placeholder="E-mail" oninput="this.className = ''" name="email"></p>
      <p id="error_message3" class="error-message"></p>
      <p><input placeholder="Contact number" oninput="this.className = ''" name="phone"></p>
      <p id="error_message4" class="error-message"></p>
    </div>
    <div class="tab">Personal Information:
      <p><input type="date" placeholder="Date of Birth" oninput="this.className = ''" name="bod"></p>
      <p id="error_message5" class="error-message"></p>
      <p><input placeholder="Current City" oninput="this.className = ''" name="city"></p>
      <p id="error_message6" class="error-message"></p>
      <p><input type="number" placeholder="Postal Code" oninput="this.className = ''" name="postcode" pattern="
        [0-9]{4}"></p>
      <p id="error_message7" class="error-message"></p>
    </div>
    <div class="tab">Login Info:
      <p><input placeholder="Username" oninput="this.className = ''" name="uname"></p>
      <p id="error_message8" class="error-message"></p>
      <p><input placeholder="Password" oninput="this.className = ''" name="pword" type="password"></p>
      <p id="error_message9" class="error-message"></p>
    </div>
    <div style="overflow:auto;">
      <div style="float:right;">
        <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
        <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
      </div>
    </div>
    <!-- Circles which indicates the steps of the form: -->
    <div style="text-align:center;margin-top:40px;">
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
    </div>
  </form>

  <script src="./assets/js/main.js"></script>

</body>
<footer>
  <p><a target="_blank" href="https://www.linkedin.com/in/tonmoysaha6">Developed by Tonmoy Saha</a></p>
</footer>

</html>
